name: Run Selenium Script Daily

# Schedule to run at 3:30 PM Kuala Lumpur time (7:30 AM UTC)
on:
  schedule:
    - cron: "30 7 * * *"
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the Selenium script
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          TENANT_ID: ${{ secrets.TENANT_ID }}
          WEBSITE_USERNAME: ${{ secrets.WEBSITE_USERNAME }}
          WEBSITE_PASSWORD: ${{ secrets.WEBSITE_PASSWORD }}
        run: |
          python main.py

      # Ensure the downloads directory exists even if the script produces no files.
      - name: Ensure downloads directory exists
        run: mkdir -p downloads

      - name: Upload Downloaded Files
        uses: actions/upload-artifact@v2
        with:
          name: downloaded-files
          path: downloads/
